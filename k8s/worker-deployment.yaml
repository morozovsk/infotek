apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: infotek
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - image: infotek:latest
        imagePullPolicy: Never
        name: worker
        command: ["php", "yii", "queue/listen"]
        env:
        - name: MYSQL_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MYSQL_HOST
        - name: MYSQL_DATABASE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MYSQL_DATABASE
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: MYSQL_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: MYSQL_PASSWORD
        - name: SMS_PILOT_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: SMS_PILOT_API_KEY
        - name: COOKIE_VALIDATION_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: COOKIE_VALIDATION_KEY
        - name: RABBITMQ_HOST
          value: "rabbitmq"
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: RABBITMQ_DEFAULT_USER
        - name: RABBITMQ_PASS
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: RABBITMQ_DEFAULT_PASS
        volumeMounts:
        - name: app-source
          mountPath: /app
      volumes:
      - name: app-source
        hostPath:
          path: /Users/morozovsk/www/infotek # NOTE: Adjust this path for actual K8s cluster
