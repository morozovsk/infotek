apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: infotek
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      initContainers:
      - name: git-clone
        image: alpine/git
        args:
        - clone
        - --single-branch
        - --
        - https://github.com/morozovsk/infotek.git
        - /app
        volumeMounts:
        - name: app-source
          mountPath: /app
      - name: composer-install
        image: composer:2
        command: ["composer", "install", "--ignore-platform-reqs", "--no-interaction", "--no-plugins", "--no-scripts", "--prefer-dist"]
        workingDir: /app
        volumeMounts:
        - name: app-source
          mountPath: /app
      - name: fix-permissions
        image: busybox
        command: ["sh", "-c", "chown -R 33:33 /app/runtime /app/web/assets || mkdir -p /app/runtime /app/web/assets && chown -R 33:33 /app/runtime /app/web/assets"]
        volumeMounts:
        - name: app-source
          mountPath: /app
      containers:
      - image: nginx:latest
        name: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - name: app-source
          mountPath: /app
        - name: nginx-config-volume
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
      - image: morozovsk/infotek:latest
        imagePullPolicy: Always
        name: app
        env:
        - name: MYSQL_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MYSQL_HOST
        - name: MYSQL_DATABASE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MYSQL_DATABASE
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: MYSQL_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: MYSQL_PASSWORD
        - name: SMS_PILOT_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: SMS_PILOT_API_KEY
        - name: COOKIE_VALIDATION_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: COOKIE_VALIDATION_KEY
        - name: RABBITMQ_HOST
          value: "rabbitmq"
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: RABBITMQ_DEFAULT_USER
        - name: RABBITMQ_PASS
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: RABBITMQ_DEFAULT_PASS
        volumeMounts:
        - name: app-source
          mountPath: /app
      volumes:
      - name: app-source
        emptyDir: {}
      - name: nginx-config-volume
        configMap:
          name: nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: app
  namespace: infotek
spec:
  type: NodePort
  selector:
    app: app
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
